  <script>
    var embed = new Apiary.Embed({
      apiBlueprint: "FORMAT: 1A\n\nHOST: https://example.com/api/v2\n\nMetasys API\n===========\n\nThe Metasys API is the exposed interface for accessing system data. This document defines the contracts included in that interface.\n\n## Base URL\n\nThis documentation is for Metasys 10.1 which ships with version 2 of the Metasys Server API.\nThis document was last updated on Thu, 14 Nov 2019 20:07:37 GMT.\n\nThe base endpoint for the API is `https://{host}/api/v2` where `{host}` is the host name of your Metasys server.\n\n### API Version Notes\n\nAt Metasys 10.1, the only supported version is v2. (Note: v1 is not supported by Metasys 10.1)\n\nIn the future, multiple versions of this API may be supported on one release of Metasys.\nIt is required that you explicitly specify which version you intend to use. This is done by specifying the version in the URL using the format \"v[#]\":\n\nFor example, `http://localhost/api/v2/spaces` for version 2 of spaces\n\n#### Version Response Behavior\n\nThe `Content-Type` header of the response will always contain (in part) the version of the API that was used to serve the request. This allows the consumer to identify which version of the API was utilized.\n\nFor example, `Content-Type: application/vnd.metasysapi.v2+json` for version 2\n\n## Pagination\n\nOn endpoints where `page` and `pageSize` is allowed, the default `page` number will be 1 and is 1-based for all endpoints while the default `pageSize` will vary between endpoints.  The `page` parameter indicates the `page` number of items to return from the endpoint.  The `pageSize` parameter indicates the maximum number of items in the response from the endpoint.\n\nPayloads returned by pagination-enabled endpoints will have a similar structure. A `total` property will indicate the total number of items included in all pages. A `next` and `previous` property will supply a link to the next and previous page of data, respectively (These properties can be empty if irrelevant, e.g. it is the first/last page, or there is only one page of data). The `items` property contains the data included in the page.\n\n## Sorting Rules\n\nOn endpoints where a `sort` query parameter is allowed, the supplied value should be in the format of a single attribute name, optionally prefixed with `-` to indicate descending sort order (ascending order is used if no prefix is supplied).\n\n## Relationship Links\n\nPayloads may contain links to related data, each represented as a property sharing the name of the respective relationship. The links point to either single or multiple related entities. A link to a single entity points to the canonical endpoint for that entity. A link to multiple entities points to an endpoint dedicated to representing that particular relationship.\n\nFor example, if object `/objects/a` has children `/objects/b` and `/objects/c`, the payload returned by `/objects/a` will have a property `objects` with a value of `/objects/a/objects`, because multiple children can be returned. However, the payload returned by `/objects/b/` will contain a property 'parent' with a value of `/objects/a` (not `/objects/b/parent`), because the relationship represents a single entity.\n\nAdditionally, each payload will contain a `self` property, which contains a link representing the endpoint used to obtain the data contained in the current payload.\n\n## DateTimes\n\nUnless otherwise specified, all date times in the document are ISO-8601 encoded.\n\n## Validation\n\nThere are some general rules that apply across all endpoints. If certain provided inputs are invalid or preconditions are not met, the API wll respond with an appropriate error to indicate what went wrong.\n\n|Condition                      |Error                       |Details                                                                                                    |\n|-------------------------------|----------------------------|-----------------------------------------------------------------------------------------------------------|\n|Missing required parameter     |400 (Bad Request)           |A parameter marked required in this document is not included in the request                                |\n|Parameter incorrect type       |400 (Bad Request)           |A parameter is included with a value of the wrong type (e.g. number is expected and string is provided)    |\n|Parameter out of range         |400 (Bad Request)           |A numeric parameter is included but the value is outside the allowed range                                 |\n|Parameter not in set           |400 (Bad Request)           |A string parameter has a set of predefined valid values, and the value provided is not included in that set|\n|Parameter not in correct format|400 (Bad Request)           |A string parameter with expected format is provided in the wrong format                                    |\n|User not authenticated         |401 (Unauthorized)          |The auth token supplied with the request is missing, invalid, or expired                                   |\n|Record not authorized          |403 (Forbidden)             |The user is not authorized to view data matching the provided identifier                                   |\n|Identifier not found           |404 (Not Found)             |An identifier is provided that does not match any known data                                               |\n|The Resource already exists    |409 (Conflict)              |The Resource already exists                                                                                |\n|Internal Server Error          |500 (Internal Server Error) |An unexpected error occurs                                                                                 |\n|The device is not supported    |501 (Not Implemented)       |The server does not support the functionality required to fulfill the request                              |\n|The device is offline          |503 (Service Unavailable)   |The device is currently offline and unable to serve the request                                            |\n\n\nGroup Authentication\n====================\n\nAll of the endpoints in the Metasys Server API require authentication. This is\naccomplished by passing an access token in an Authorization header. To\n get an access token use the `/login` api. Access tokens eventually expire. Prior to\n expiration you can request a new access token by calling the `/refreshToken` api.\n\nThe expiration time of the access token is based on the Metasys user profile.\n\n### Login [POST /login]\n\nUsed to login and retrieve an access token.\n\n+ Request (application/json)\n\n    + Headers\n\n\n\n    + Attributes\n\n        + Include LoginRequest\n\n+ Response 200 (application/vnd.metasys.v2+json)\n\n    + Attributes\n\n        + Include LoginResponse\n\n### Refresh Token [GET /refreshToken]\n\nUsed to request a new access token prior to expiration.\n\n+ Request\n\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasys.v2+json)\n\n    + Attributes\n        + Include LoginResponse\n\nGroup Alarms\n============\n\nThis section contains information about alarms as used within the Metasys API.\n\n### Get Alarms [GET /alarms/{?startTime,endTime,priorityRange,type,excludePending,excludeAcknowledged,excludeDiscarded,attribute,category,page,pageSize,sort}]\nRetrieves a collection of alarms.\n\n+ Parameters\n    + startTime:`2018-05-21T13:58:20.243Z` (string, optional) - The dateTime representing the earliest alarm to return\n    + endTime:`2018-05-21T13:58:20.243Z` (string, optional) - The dateTime representing the latest alarm to return\n    + priorityRange:`0,255` (string, optional) - The inclusive priority range, from 0 to 255, of the alarm\n    + type (number, optional) - The type of the requested alarms\n        + See /enumSets/505/members for possible values\n    + excludePending (boolean, optional) - The flag to exclude pending alarms\n        + Default: `false`\n    + excludeAcknowledged (boolean, optional) - The flag to exclude acknowledged alarms\n        + Default: `false`\n    + excludeDiscarded (boolean, optional) - The flag to exclude discarded alarms\n        + Default: `false`\n    + attribute (number, optional) - The attribute of the requested alarms\n        + See /enumSets/509/members for possible values\n    + category (number, optional) - The system category of the requested alarms\n        + See /enumSets/33/members for possible values\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-10,000.\n        + Default: `100`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `itemReference`, `priority`, `creationTime`\n        + Default: `creationTime`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include AlarmEntityCollection\n        + self:`https://{hostname}/api/v2/alarms{?queryParams}` (string) - A link to this alarm collection\n\n### Get A Single Alarm [GET /alarms/{id}]\nRetrieves the specified alarm.\n\n+ Parameters\n    + id (string) - The identifier of the alarm\n\n+ Request Analog Alarm\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes (AlarmEntityAnalog)\n\n+ Request Digital Alarm\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes (AlarmEntityDigital)\n\n### Get Alarms For A Network Device [GET /networkDevices/{id}/alarms{?startTime,endTime,priorityRange,type,excludePending,excludeAcknowledged,excludeDiscarded,attribute,page,pageSize,sort}]\nRetrieves a collection of alarms for the specified network device.\n\n+ Parameters\n    + id (string) - The identifier of the network device\n    + startTime (string, optional) - The ISO-8601 encoded dateTime representing the earliest alarm to return\n    + endTime (string, optional) - The ISO-8601 encoded dateTime representing the latest alarm to return\n    + priorityRange:`0,255` (string, optional) - The inclusive priority range, from 0 to 255, of the alarm\n    + type (number, optional) - The type of the requested alarms\n        + See /enumSets/505/members for possible values.\n    + excludePending (boolean, optional) - The flag to exclude pending alarms\n        + Default: `false`\n    + excludeAcknowledged (boolean, optional) - The flag to exclude acknowledged alarms\n        + Default: `false`\n    + excludeDiscarded (boolean, optional) - The flag to exclude discarded alarms\n        + Default: `false`\n    + attribute (number, optional) - The attribute of the requested alarms\n        + See /enumSets/509/members for possible values\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-10,000.\n        + Default: `100`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `priority`, `creationTime`\n        + Default: `creationTime`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes(NetworkDeviceAlarmsEntity)\n\n### Get Alarms For An Object [GET /objects/{id}/alarms{?startTime,endTime,priorityRange,type,excludePending,excludeAcknowledged,excludeDiscarded,attribute,page,pageSize,sort}]\nRetrieves a collection of alarms for the specified object.\n\n+ Parameters\n    + id (string) - The identifier of the object\n    + startTime (string, optional) - The ISO-8601 encoded dateTime representing the earliest alarm to return\n    + endTime (string, optional) - The ISO-8601 encoded dateTime representing the latest alarm to return\n    + priorityRange:`0,255` (string, optional) - The inclusive priority range, from 0 to 255, of the alarm\n    + type (number, optional) - The type of the requested alarms\n        + See /enumSets/505/members for possible values.\n    + excludePending (boolean, optional) - The flag to exclude pending alarms\n        + Default: `false`\n    + excludeAcknowledged (boolean, optional) - The flag to exclude acknowledged alarms\n        + Default: `false`\n    + excludeDiscarded (boolean, optional) - The flag to exclude discarded alarms\n        + Default: `false`\n    + attribute (number, optional) - The attribute of the requested alarms\n        + See /enumSets/509/members for possible values\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-10,000.\n        + Default: `100`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `priority`, `creationTime`\n        + Default: `creationTime`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes (ObjectAlarmsEntity)\n\nGroup Annotations\n================\n\nThis section contains information about annotations as used within the Metasys API\n\n### Get Alarm Annotations [GET /alarms/{id}/annotations/{?startTime,endTime,page,pageSize,sort}]\nRetrieves the collection of annotations available for the specified alarm.\n\n+ Parameters\n    + id (string) - The identifier of the alarm\n    + startTime (string, optional) - The dateTime representing the earliest annotation to return\n    + endTime (string, optional) - The dateTime representing the latest annotation to return\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-10,000.\n        + Default: `100`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `creationTime`\n        + Default: `creationTime`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include AlarmAnnotationEntityCollection\n        + self:`https://{hostname}/api/v2/alarms/{id}/annotations{?queryParams}` (string) - A link to this alarm annotation collection\n\n### Get Audit Annotations [GET /audits/{id}/annotations{?page,pageSize,sort}]\nRetrieves a collection of audit annotations.\n\n+ Parameters\n    + id:`00000000-0000-0000-0000-000000000000` (string) - The identifier of the audit to retrieve annotations for\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-10,000.\n        + Default: `100`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `creationTime`\n        + Default: `-creationTime`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include AuditAnnotationEntityCollection\n        + self:`https://{hostname}/api/v2/audits/{id}/annotations{?queryParams}` (string) - A link to this audit annotation data set\n\nGroup Audits\n================\n\nThis section contains information about audits as used within the Metasys API\n\n### Get Audits [GET /audits/{?originApplications,classesLevels,actionTypes,startTime,endTime,excludeDiscarded,page,pageSize,sort}]\nRetrieves a collection of audits. When using multiple filters, an AND evaluation is assumed.\n\n+ Parameters\n    + originApplications:`1,2` (string, optional) - Filter by comma-separated list of origin applications\n        + See /enumSets/578/members for possible values\n    + classesLevels:`1,2` (string, optional) - Filter by comma-separated list of class levels\n        + See /enumSets/568/members for possible values\n    + actionTypes:`1,2` (string, optional) - Filter by comma-separated list of the action types\n        + See /enumSets/577/members for possible values\n    + startTime:`2018-05-21T13:58:20.243Z` (string, optional) - The dateTime representing the earliest audit to return\n    + endTime:`2018-05-22T13:58:20.243Z` (string, optional) - The dateTime representing the latest audit to return\n    + excludeDiscarded (boolean, optional) - Determines whether discarded audits will be excluded from results. Default is `false` (discarded audits will not be excluded).\n        + Accepted Values: `true`,`false`\n        + Default: `false`\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-10,000.\n        + Default: `100`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `creationTime`\n        + Default: `-creationTime`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include AuditEntityCollection\n        + self:`https://{hostname}/api/v2/audits{?queryParams}` (string) - A link to this audit collection\n\n### Get A Single Audit [GET /audits/{id}]\nRetrieves the specified audit.\n\n+ Parameters\n    + id:`00000000-0000-0000-0000-000000000000` (string) - The identifier of the audit to retrieve\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes(AuditEntity)\n\n### Get Audits For An Object [GET /objects/{id}/audits{?originApplications,classesLevels,actionTypes,startTime,endTime,excludeDiscarded,page,pageSize,sort}]\nRetrieves a collection of audits for the specified object. When using multiple filters, an AND evaluation is assumed.\n\n+ Parameters\n    + id (string) - The identifier of the object\n    + originApplications:`1,2` (string, optional) - Filter by comma-separated list of origin applications\n        + See /enumSets/578/members for possible values\n    + classesLevels:`1,2` (string, optional) - Filter by comma-separated list of class levels\n        + See /enumSets/568/members for possible values\n    + actionTypes:`1,2` (string, optional) - Filter by comma-separated list of the action types\n        + See /enumSets/577/members for possible values\n    + startTime:`2018-05-21T13:58:20.243Z` (string, optional) - The dateTime representing the earliest audit to return\n    + endTime:`2018-05-22T13:58:20.243Z` (string, optional) - The dateTime representing the latest audit to return\n    + excludeDiscarded (boolean, optional) - Determines whether discarded audits will be excluded from results. Default is `false` (discarded audits will not be excluded).\n        + Accepted Values: `true`,`false`\n        + Default: `false`\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-10,000.\n        + Default: `100`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `creationTime`\n        + Default: `-creationTime`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include AuditEntityCollection\n        + self:`https://{hostname}/api/v2/objects/{id}/audits{?queryParams}` (string) - A link to this audit collection\n\nGroup Enumerations\n==================\n\nThis section contains information about enumeration-related resources as used within the Metasys API.\n\n### Get Enum Sets [GET /enumSets{?page,pageSize}]\nRetrieves a collection of all enumeration sets in the system.\n\n+ Parameters\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-1,000.\n        + Default: `100`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include EnumSetCollection\n        + self:`https://{hostname}/api/v2/enumSets{?queryParams}` (string) - A link to this enum set collection\n\n### Get A Single Enum Set [GET /enumSets/{id}]\nRetrieves the specified enumeration set.\n\n+ Parameters\n    + id (number) - The identifier for the enum set\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes(EnumSet)\n\n### Get Enum Members [GET /enumSets/{id}/members{?page,pageSize}]\nRetrieves the collection of member values belonging to the specified enumeration set.\n\n+ Parameters\n    + id (number) - The identifier for the enum set\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-1,000.\n        + Default: `100`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include EnumMemberCollection\n        + self:`https://{hostname}/api/v2/enumSets/{id}/members{?queryParams}` (string) - A link to this enum member collection\n\n### Get A Single Enum Member [GET /enumSets/{id}/members/{memberId}]\nRetrieves the specified enumeration member value.\n\n+ Parameters\n    + id (number) - The identifier for the enum set\n    + memberId (number) - The identifier for the enum member\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes(EnumMember)\n\nGroup Equipment\n===============\nThis section contains information about equipment-related resources as used within the Metasys API.\n\n### Get Equipment Instances [GET /equipment{?page,pageSize,sort}]\nRetrieves a collection of equipment instances.\n\n+ Parameters\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-1,000.\n        + Default: `100`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `itemReference`, `name`, `type`\n        + Default: `name`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include EquipmentEntityCollection\n        + self:`https://{hostname}/api/v2/equipment{?queryParams}` (string) - A link to this equipment collection\n\n### Get A Single Equipment Instance [GET /equipment/{id}]\nRetrieves the specified equipment instance.\n\n+ Parameters\n    + id (string) - The identifier of the equipment instance\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes (EquipmentEntity)\n\n### Get Equipment Served By An Equipment Instance [GET /equipment/{id}/equipment{?page,pageSize,sort}]\nRetrieves the equipment served by the specified equipment instance.\n\n+ Parameters\n    + id (string) - The identifier of the equipment instance\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-1,000.\n        + Default: `100`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `itemReference`, `name`, `type`\n        + Default: `name`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include EquipmentEntityCollection\n        + self:`https://{hostname}/api/v2/equipment/{id}/equipment{?queryParams}` (string) - A link to this equipment collection\n\n### Get Points Defined by An Equipment Instance [GET /equipment/{id}/points{?page,pageSize,sort}]\nRetrieves the collection of points that are defined by the specified equipment instance. Each point contains a mapping to an attribute on an object.\n\n+ Parameters\n    + id (string) - The identifier of the equipment instance\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-1,000.\n        + Default: `100`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `category`,`equipmentName`, `isDisplayData`, `shortName`\n        + Default: `shortName`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include EquipmentPointMappingCollection\n        + self:`https://{hostname}/api/v2/equipment/{id}/points{?queryParams}` (string) - A link to this equipment point mapping collection\n\n### Get Equipment that Serve An Equipment Instance [GET /equipment/{id}/upstreamEquipment{?page,pageSize,sort}]\nRetrieves the collection of equipment that serve the specified equipment instance.\n\n+ Parameters\n    + id (string) - The identifier of the equipment instance\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-1,000.\n        + Default: `100`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `itemReference`, `name`, `type`\n        + Default: `name`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include EquipmentEntityCollection\n        + self:`https://{hostname}/api/v2/equipment/{id}/upstreamEquipment{?queryParams}` (string) - A link to this equipment collection\n\n### Get Equipment Hosted By A Network Device [GET /networkDevices/{id}/equipment{?page,pageSize,sort}]\nRetrieves the collection of equipment instances that are hosted by the specified network device or its children. A network device is considered to host an equipment if the equipment defines points that map to an attribute of any object contained on the network device.\n\n+ Parameters\n    + id (string) - The identifier of the network device\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-1,000.\n        + Default: `100`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `itemReference`, `name`, `type`\n        + Default: `name`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include EquipmentEntityCollection\n        + self:` /networkDevices/{id}/equipment{?queryParams}` (string) - A link to this equipment collection\n\n### Get Equipment Serving A Space [GET /spaces/{id}/equipment{?page,pageSize,sort}]\nRetrieves the collection of equipment that serve the specified space.\n\n+ Parameters\n    + id (string) - The identifier of the space\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-1,000.\n        + Default: `100`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `itemReference`, `name`, `type`\n        + Default: `name`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include EquipmentEntityCollection\n        + self:`https://{hostname}/api/v2/spaces/{id}/equipment{?queryParams}` (string) - A link to this equipment collection\n\nGroup Network Devices\n=====================\n\nThis section contains information about network device-related resources as used within the Metasys API\n\n### Get Network Devices [GET /networkDevices{?type,page,pageSize,sort,classification}]\nRetrieves a collection of network devices.\n\n+ Parameters\n    + type (number, optional) - Type of network device to return\n        + See /networkDevices/availableTypes for possible values\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-1,000.\n        + Default: `100`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `categoryId`, `firmwareVersion`, `itemReference`, `name`, `typeId`\n        + Default: `name`\n    + classification (string, optional) - The classification to filter devices on.\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include NetworkDeviceEntityCollection\n        + self:`https://{hostname}/api/v2/networkDevices{?queryParams}` (string) - A link to this network device collection\n\n### Get Network Device Types [GET /networkDevices/availableTypes]\nRetrieves the collection of all network device types.\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include ItemCollection\n        + items (array[NetworkDeviceAvailableTypeLink], fixed-type)\n        + self:`https://{hostname}/api/v2/networkDevices/availableTypes` - A link to this network device type collection\n\n### Get A Single Network Device [GET /networkDevices/{id}]\nRetrieves the specified network device.\n\n+ Parameters\n    + id (string) - The identifier of the network device\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes(NetworkDeviceEntity)\n\n### Get Network Devices Hosting An Equipment Instance [GET /equipment/{id}/networkDevices{?page,pageSize,sort}]\nRetrieves the collection of network devices that host the specified equipment instance, along with the parents of those network devices. A network device is considered to host an equipment if the equipment defines points that map to an attribute of any object contained on the network device.\n\n+ Parameters\n    + id (string) - The identifier of the equipment instance\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-1,000.\n        + Default: `100`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `categoryId`, `firmwareVersion`, `itemReference`, `name`, `typeId`\n        + Default: `name`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include NetworkDeviceEntityCollection\n        + self:`https://{hostname}/api/v2/equipment/{id}/networkDevices{?queryParams}` (string) - A link to this network device collection\n\n### Get Network Device Children [GET /networkDevices/{id}/networkDevices{?page,pageSize,sort}]\nRetrieves the collection of network devices that are children of the specified network device.\n\n+ Parameters\n    + id (string) - The identifier of the network device\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-1,000.\n        + Default: `100`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `categoryId`, `firmwareVersion`, `itemReference`, `name`, `typeId`\n        + Default: `name`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include NetworkDeviceEntityCollection\n        + self:`https://{hostname}/api/v2/networkDevices/{id}/networkDevices{?queryParams}` (string) - A link to this network device collection\n\n### Get Network Devices Serving A Space [GET /spaces/{id}/networkDevices{?page,pageSize,sort}]\nRetrieves the collection of network devices that are serving the specified space.\nA space is considered to be served by a network device is considered to host an equipment if any equipment instance serving the space defines points that map to an attribute of any object contained on the network device.\n\n+ Parameters\n    + id (string) - The identifier of the space\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-1,000.\n        + Default: `100`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `categoryId`, `firmwareVersion`, `itemReference`, `name`, `typeId`\n        + Default: `name`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include NetworkDeviceEntityCollection\n        + self:`https://{hostname}/api/v2/spaces/{id}/networkDevices{?queryParams}` (string) - A link to this network device collection\n\nGroup Objects\n============\n\nThis section contains information about object-related resources used within the Metasys API.\n\n### Get Objects [GET /objects{?type,page,pageSize,sort}]\nRetrieves a collection of objects. Note that this endpoint requires the `type` parameter to be supplied; returning a list of all objects in the system is currently not supported.\n\n+ Parameters\n    + type (number) - Type of object to return\n        + See /enumSets/508/members for possible values\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-1,000.\n        + Default: `100`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `itemReference`, `name`, `typeId`\n        + Default: `name`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include ObjectEntityCollection\n        + self:`https://{hostname}/api/v2/objects{?queryParams}` (string) - A link to this object collection\n\n### Get A Single Object [GET /objects/{id}{?includeSchema}]\nRetrieves the specified object, attributes on that object, and schema about those attrbiutes.\n\nThe attributes returned are the most common attributes.\nThis endpoint is not meant for polling of attribute values. See [Get A Single Object Attribute](#Get-A-Single-Object-Attribute).\n\nIncluded with this endpoint's response payload is a section of information labeled `schema`.\nThis section of information includes important pieces of metadata about the object attributes that gives better context to the meaning of attribute values.\nThis section follows [JSON Schema](http://json-schema.org/schema#) formatting with added custom properties.\n\nThe object schema is used to validate the \"object\" content, opposed to entire payload content, of the [get object](#Get-A-Single-Object-Attribute) and [write attributes](#Write-Attributes-Of-An-Object) endpoints.\n\n+ Parameters\n    + id (string) - The identifier of the object\n    + includeSchema (boolean, optional) - The flag indicating whether or not to include object schema in response payloads\n        + Default: `false`\n\n+ Request An Av with `?includeSchema=true`\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n        {\n            \"item\": {\n                \"id\": \"00000000-0000-0000-0000-000000000000\",\n                \"name\": \"AV1\",\n                \"description\": \"This is an AV\",\n                \"bacnetObjectType\": \"objectTypeEnumSet.bacAvClass\",\n                \"objectCategory\": \"objectCategoryEnumSet.generalCategory\",\n                \"defaultAttribute\": \"attributeEnumSet.presentValue\",\n                \"presentValue\": {\n                    \"value\": 5,\n                    \"reliability\": \"reliabilityEnumSet.reliable\",\n              \"minimum\": 0,\n                        \"maximum\": 3.4028234663852886e+38,\n                        \"decimalPrecision\": 0,\n                        \"units\": \"% Obscuration/m\"\n                    }\n                }\n            }\n        }\n\n+ Request An AV Object with `?includeSchema=false`\n\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n        {\n            \"item\": {\n                \"id\": \"00000000-0000-0000-0000-000000000000\",\n                \"name\": \"AV1\",\n                \"description\": \"This is an AV\",\n                \"bacnetObjectType\": \"objectTypeEnumSet.bacAvClass\",\n                \"objectCategory\": \"objectCategoryEnumSet.generalCategory\",\n                \"defaultAttribute\": \"attributeEnumSet.presentValue\",\n                \"presentValue\": {\n                    \"value\": 5,\n                    \"reliability\": \"reliabilityEnumSet.reliable\",\n                    \"priority\": \"writePriorityEnumSet.priorityOperatorOverride\"\n                },\n                \"reliability\": \"reliabilityEnumSet.reliable\",\n                \"alarmState\": \"objectStatusEnumSet.osHighAlarm\",\n                \"itemReference\": \"M4731823:Mahoney-NAE/Inputs.AV1\",\n                \"minPresValue\": -990.01,\n                \"maxPresValue\": 990.01,\n                \"units\": \"unitEnumSet.noUnits\",\n                \"displayPrecision\": \"displayPrecisionEnumSet.displayPrecisionPt1\",\n                \"covIncrement\": 0.001,\n            },\n            \"typeUrl\": \"https://{hostname}/api/v2/enumSets/508/members/165\",\n            \"self\": \"https://{hostname}/api/v2/objects/00000000-0000-0000-0000-000000000000\",\n            \"parentUrl\": \"https://{hostname}/api/v2/objects/00000000-0000-0000-0000-000000000000\",\n            \"objectsUrl\": \"https://{hostname}/api/v2/objects/00000000-0000-0000-0000-000000000000/objects\",\n            \"networkDeviceUrl\": \"https://{hostname}/api/v2/networkDevices/00000000-0000-0000-0000-000000000000\",\n            \"pointsUrl\": \"https://{hostname}/api/v2/objects/00000000-0000-0000-0000-000000000000/points\",\n            \"trendedAttributesUrl\": \"https://{hostname}/api/v2/objects/00000000-0000-0000-0000-000000000000/trendedAttributes\",\n            \"alarmsUrl\": \"https://{hostname}/api/v2/objects/00000000-0000-0000-0000-000000000000/alarms\",\n            \"auditsUrl\": \"https://{hostname}/api/v2/objects/00000000-0000-0000-0000-000000000000/audits\"\n        }\n\n+ Request A BV Example with `?includeSchema=true`\n\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n        {\n            \"item\": {\n                \"id\": \"00000000-0000-0000-0000-000000000000\",\n                \"itemReference\": \"site:device/itemReference\",\n                \"name\": \"BV1\",\n                \"description\": \"This is a BV\",\n                \"bacnetObjectType\": \"objectTypeEnumSet.bacBvClass\",\n                \"objectCategory\": \"objectCategoryEnumSet.generalCategory\",\n                \"reliability\": \"reliabilityEnumSet.reliable\",\n                \"alarmState\": \"objectStatusEnumSet.osNormal\",\n                \"cosCount\": 0,\n                \"elapsedActiveTime\": 0,\n                \"minOffTime\": 0,\n                \"minOnTime\": 0,\n                \"statesText\": \"twostateEnumSet.binarypvEnumSet\",\n                \"userNameIsBacnetObjName\": false,\n                \"outOfService\": false,\n                \"statesText\": \"binarypvEnumSet\",\n                \"intrinsicAlarmDisabled\": false,\n                \"attrChangeCount\": 0,\n                \"presentValue\": {\n                    \"value\": \"binarypvEnumSet.bacbinActive\",\n                    \"reliability\": \"reliabilityEnumSet.reliable\",\n                    \"priority\": \"writePriorityEnumSe         \"minOffTime\": 0,\n                \"minOnTime\": 0,\n                \"statesText\": \"twostateEnumSet.binarypvEnumSet\",\n                \"userNameIsBacnetObjName\": false,\n                \"outOfService\": false,\n                \"statesText\": \"binarypvEnumSet\",\n                \"intrinsicAlarmDisabled\": false,\n                \"attrChangeCount\": 0,\n                \"presentValue\": {\n                    \"value\": \"binarypvEnumSet.bacbinActive\",\n                    \"reliability\": \"reliabilityEnumSet.reliable\",\n                    \"priority\": \"writePriorityEnumSet.prioritySchedulingOst\"\n                },\n                \"defaultAttribute\": \"attributeEnumSet.presentValue\"\n            },\n            \"typeUrl\": \"https://{hostname}/api/v2/enumSets/{id}/members/{memberId}\",\n            \"self\": \"https://{hostname}/api/v2/objects/{id}\",\n            \"parentUrl\": \"https://{hostname}/api/v2/objects/{id}\",\n            \"objectsUrl\": \"https://{hostname}/api/v2/objects/{id}/objects\",\n            \"networkDevicesUrl\": \"https://{hostname}/api/v2/networkDevices/{id}\",\n            \"pointsUrl\": \"https://{hostname}/api/v2/objects/{id}/points\",\n            \"trendedAttributesUrl\": \"https://{hostname}/api/v2/objects/{id}/trendedAttributes\",\n            \"alarmsUrl\": \"https://{hostname}/api/v2/objects/{id}/alarms\",\n            \"auditsUrl\": \"https://{hostname}/api/v2/objects/{id}/audits\"\n        }\n\n\n### Lookup Object Id [GET /objectIdentifiers{?fqr}]\nRetrieves an Object Id for an Object given its Fully Qualified Reference.\nThis information is often referred to as the Item Reference in Metasys user interfaces.\nNote: You must URL encode the Fully Qualified Reference in the query string.\n\n+ Parameters\n    + fqr: siteName:naeName/Folder1.AV1 (string) - The Fully Qualified Reference of an object.\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n    + Body\n\n            \"00000000-0000-0000-0000-000000000000\"\n\n### Get Network Device Children Objects [GET /networkDevices/{id}/objects{?page,pageSize,sort}]\nRetrieves the collection of objects that are children of the specified network device.\n\n+ Parameters\n    + id (string) - The identifier of the network device\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-1,000.\n        + Default: `100`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `itemReference`, `name`, `typeId`\n        + Default: `name`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include ObjectEntityCollection\n        + self:`https://{hostname}/api/v2/networkDevices/{id}/objects{?queryParams}` (string) - A link to this object collection\n\n### Get Object Children [GET /objects/{id}/objects{?page,pageSize,sort}]\nRetrieves the children (recursively) of the specified object.\n\n+ Parameters\n    + id (string) - The identifier of the object\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-1,000.\n        + Default: `100`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `itemReference`, `name`, `typeId`\n        + Default: `name`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include ObjectEntityCollection\n        + self:`https://{hostname}/api/v2/objects/{id}/objects{?queryParams}` (string) - A link to this object collection\n\n### Get A Single Object Attribute [GET /objects/{id}/attributes/{attributeId}]\n\nRetrieves the attribute value of the specified object. The attributeIds are visible as keys\non the object instance returned when reading an object.\n\nFor example, `presentValue` is one of the attributes of an AV.\nTo read the `presentValue` construct the URL as: `https://{hostname}/api/v2/objects/{id}/attributes/presentValue`.\n\n\n> **Note:** In those cases where periodic polling of an attribute is needed, it is recommended that you use this\naction instead of reading the entire object. Reading one attribute is more efficient. In addition, the server\nwill coordinate with the object to ensure the attribute is cached to make future reads even faster.\n\n+ Parameters\n    + id (string) - The identifier of the object\n    + attributeId (string) - The identifier of the attribute\n\n+ Request The presentValue of an AV Object\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n        {\n            \"item\": {\n                \"presentValue\": {\n                    \"value\": 10,\n                    \"reliability\": \"reliabilityEnumSet.unreliableHigh\",\n                    \"priority\": \"writePriorityEnumSet.priorityOperatorOverride\"\n                }\n            },\n        }\n\n+ Request The description of an object.\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n        {\n            \"item\": {\n                \"description\": \"This is the description\"\n            },\n        }\n\n### Get Equipment Points Mapped To An Object [GET /objects/{id}/points{?page,pageSize,sort}]\nRetrieves all equipment points mapped to attributes of this object.\n\n+ Parameters\n    + id (string) - The identifier of the object\n    + page (number, optional) - The page number of items to return\n        + Default n                    \"maxItems\": 0\n                },\n                {\n                    \"$schema\": \"http://json-schema.org/schema#\",\n                    \"commandId\": \"disableAlarms\",\n                    \"title\": \"Disable Alarms\",\n                    \"type\": \"array\",\n                    \"items\": [],\n                    \"minItems\": 0,\n                    \"maxItems\": 0\n                }\n            ]\n\n+ Response 504\n\n### Send a Command to an Object [PUT /objects/{id}/commands/{commandId}]\n\nThis action allows you to send a command to the specified object. To discover what commands an object supports,\nsee the get commands endpoint.\n\nSeveral examples of different commands are shown below.\n\nSeveral error status codes are possible\n\n| Status Code | Reason\n| ----------: | ----------------\n| 400         | The point being commanded is under local control or the request is malformed.\n| 504         | The command is sent to an offline device or the server cannot connect to the device.\n\n+ Parameters\n    + id (string) - The identifier of the object.\n    + commandId (string) - The Id of the command to send. Command Ids are discovered via the get commands endpoint.\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n    + Body\n\n            + parameters (array) - The list of parameters for the command. Parameters and their data types are determined by the command being sent.\n\n+ Request Adjust an AV (application/json)\n\n        [15]\n\n+ Request Release a BV (application/json)\n\n        []\n\n+ Request Temporary Operator Override a MV (application/json)\n\n        [\"commandIdEnumSet.state0Command\", 15, 30]\n\n+ Response 400\n\n+ Response 504\n\n\n\nGroup Samples\n================\n\nThis section contains information about samples as used within the Metasys API\n\n### Get Network Device Attributes With Samples [GET /networkDevices/{id}/trendedAttributes]\nRetrieves a collection of attributes under the specified network device for which samples are available.\n\n+ Parameters\n    + id (string) - The identifier of the network device\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include NetworkDeviceAttributeWithSamplesCollection\n        + self:`https://{hostname}/api/v2/networkDevices/{id}/trendedAttributes` - A link to this collection\n\n### Get Samples For A Network Device Attribute [GET /networkDevices/{id}/trendedAttributes/{attributeId}/samples{?startTime,endTime,page,pageSize,sort}]\nRetrieves a collection of samples for the specified network device attribute during a particular date and time range.\n\nNote that the parent endpoint `https://{hostname}/api/v2/networkDevices/{id}/trendedAttributes/{attributeId}` is not currently implemented.\n\n+ Parameters\n    + id (string) - The identifier of the network device\n    + attributeId (number) - The identifier of the attribute for which to retrieve sample information\n        + See /networkDevices/{id}/trendedAttributes for possible values\n    + startTime (string) - The dateTime representing the earliest sample to return\n    + endTime (string) - The dateTime representing the latest sample to return\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-10,000.\n        + Default: `1000`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `timestamp`\n        + Default: `timestamp`\n\n+ Request Analog Samples\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes(NetworkDeviceValueSamplesEntity)\n      - items (array)\n          - (ValueSampleAnalog)\n\n+ Request Digital Samples\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes (NetworkDeviceValueSamplesEntity)\n      - items (array)\n          - (ValueSampleDigital)\n\n### Get Object Attributes With Samples [GET /objects/{id}/trendedAttributes]\nRetrieves a collection of attributes under the specified object for which samples are available.\n\n+ Parameters\n    + id (string) - The identifier of the object\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include ObjectAttributeWithSamplesCollection\n        + self:`https://{hostname}/api/v2/objects/{id}/trendedAttributes` - A link to this collection\n\n### Get Samples For An Object Attribute [GET /objects/{id}/trendedAttributes/{attributeId}/samples{?startTime,endTime,page,pageSize,sort}]\nRetrieves a collection of samples for the specified object attribute during a particular date and time range.\n\nNote that the parent endpoint `https://{hostname}/api/v2/objects/{id}/trendedAttributes/{attributeId}` is not currently implemented.\n\n+ Parameters\n    + id (string) - The identifier of the object\n    + attributeId (number) - The identifier of the attribute for which to retrieve sample information\n        + See /points/{id}/trendedAttributes for possible values\n    + startTime (string) - The dateTime representing the earliest sample to return\n    + endTime (string) - The dateTime representing the latest sample to return\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-10,000.\n        + Default: `1000`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `timestamp`\n        + Default: `timestamp`\n\n+ Request Analog Samples\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes (ObjectValueSamplesEntity)\n      - items (array)\n          - (ValueSampleAnalog)\n\n+ Request Digital Samples\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes (ObjectValueSamplesEntity)\n      - items (array)\n          - (ValueSampleDigital)\n\n\nGroup Schemas\n==================\n\nThis section describes the predefined JSON schemas used by Metasys.\n\nSchemas are used to describe Metasys data formatting, provide context around Metasys Objects, validate API data requests, and drive rich user interfaces.\n\n### Get A Single Enumeration Schema [GET /schemas/enums/{enumerationId}]\nRetrieves the specified enumeration schema. To get a list of all of the known enumerations you can\nuse this API to return the `enumerationSetNamesEnumSet` (ie.\n`GET /schemas/enums/enumerationSetNamesEnumSet`). This is the enum set that contains the ids of all of the enum sets.\n\nFor example, the following is a fragment that shows the first four elements of `enumerationSetNamesEnumSet`.\n\n```json\n    {\n        \"const\": \"enumerationSetNamesEnumSet.displayPrecisionEnumSet\",\n        \"title\": \"Display Precision\"\n    },\n    {\n        \"const\": \"enumerationSetNamesEnumSet.writePriorityEnumSet\",\n        \"title\": \"Write Priority\"\n    },\n    {\n        \"const\": \"enumerationSetNamesEnumSet.bosetupEnumSet\",\n        \"title\": \"BO Setup\"\n    },\n    {\n        \"const\": \"enumerationSetNamesEnumSet.bacpolarityEnumSet\",\n        \"title\": \"Normal Reverse\"\n    },\n```\n\nSo to lookup the schema for the \"Write Priority\" enumeration, you would send a request for\n`schemas/enums/writePriorityEnumSet`\n\n+ Parameters\n    + enumerationId: unitEnumSet (string) - The id of the enumeration schema to return. The entire list of enumerations\n    can be found in the `enumerationSetNamesEnumSet`.\n\n+ Request /schemas/enums/absentPresentEnumSet\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n        {\n            \"$schema\": \"http://json-schema.org/schema#\",\n            \"$id\": \"https://{hostname}/api/v2/schemas/enums/absentPresentEnumSet\",\n            \"title\": \"Absent/Present\",\n            \"setId\": \"655\",\n            \"oneOf\": [\n                {\n                    \"const\": \"absentPresentEnumSet.abprAbsent\",\n                    \"title\": \"Absent\"\n                },\n                {\n                    \"const\": \"absentPresentEnumSet.abprPresent\",\n                    \"title\": \"Present\"\n                }\n            ]\n        }\n\nGroup Spaces\n============\n\nThis section contains information about space-related resources as used within the Metasys API.\n\n### Get Spaces [GET /spaces{?type,page,pageSize,sort}]\nRetrieves a collection of spaces.\n\n+ Parameters\n    + type (number, optional) - Type of space to return\n        + See /enumSets/1766/members for possible values\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-1,000.\n        + Default: `100`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `itemReference`, `name`, `typeId`\n        + Default: `name`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include SpaceEntityCollection\n        + self:`https://{hostname}/api/v2/spaces{?queryParams}` (string) - A link to this space collection\n\n### Get A Single Space [GET /spaces/{id}]\nRetrieves the specified space.\n\n+ Parameters\n    + id (string) - The identifier of the space\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes (SpaceEntity)\n\n### Get Spaces Served By An Equipment Instance [GET /equipment/{id}/spaces{?page,pageSize,sort}]\nRetrieves the collection of spaces served by the specified equipment instance.\n\n+ Parameters\n    + id (string) - The identifier of the equipment instance\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-1,000.\n        + Default: `100`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `itemReference`, `name`, `typeId`\n        + Default: `name`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include SpaceEntityCollection\n        + self:`https://{hostname}/api/v2/equipment/{id}/spaces{?queryParams}` (string) - A link to this space collection\n\n### Get Spaces Served by a Network Device [GET /networkDevices/{id}/spaces{?page,pageSize,sort}]\nRetrieves the collection of spaces served by the specified network device.\nA space is considered to be served by a network device if any equipment instance serving the space defines points that map to an attribute of any object contained on the network device.\n\n+ Parameters\n    + id (string) - The identifier of the network device\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-1,000.\n        + Default: `100`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `itemReference`, `name`, `typeId`\n        + Default: `name`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v2+json)\n\n    + Attributes\n        + Include SpaceEntityCollection\n        + self:`https://{hostname}/api/v2/networkDevices/{id}/spaces{?queryParams}` (string) - A link to this space collection\n\n### Get Space Children [GET /spaces/{id}/spaces{?page,pageSize,sort}]\nRetrieves the collection of spaces that are located within the specified space.\n\n+ Parameters\n    + id (string) - The identifier of the space\n    + page (number, optional) - The page number of items to return\n        + Default: `1`\n    + pageSize (number, optional) - The maximum number of items to return in the response. Valid range is 1-1,000.\n        + Default: `100`\n    + sort (string, optional) - The criteria to use when sorting results (see [rules](#sorting-rules))\n        + Accepted Values: `itemReference`, `name`, `typeId`\n        + Default: `name`\n\n+ Request\n    + Headers\n\n            Authorization: Bearer [token]\n\n+ Response 200 (application/vnd.metasysapi.v1+json)\n\n    + Attributes\n        + Include SpaceEntityCollection\n        + self:`https://{hostname}/api/v2/spaces/{id}/spaces{?queryParams}` (string) - A link to this space collection.\n\n# Data Structures\n\n## ItemCollection\n+ total:`1` (number) - The total number of items in the collection\n+ items (object) - The collection of items\n\n## PagedItemCollection\n+ total:`1` (number) - The total number of items in the collection\n+ items (object) - The collection of items\n+ next:`[link to next page]` (string, nullable) - A link to the next page of results\n+ previous:`[link to previous page]` (string, nullable) - A link to the previous page of results\n\n## BaseObject (object)\n+ id:`00000000-0000-0000-0000-000000000000` (string) - The identifier of the object\n+ itemReference:`site:device/itemReference` (string) - The fully qualified reference of the object\n+ name (string) - The name of the object\n\n## Data\n+ value:`0`,`False`,`19` (string) - The past or present value of the audit\n+ type:`/enumSets/501/members/1` (string) - The type of data value should be parsed into.  See /enumSets/501/members for possible values\n+ unit:`/enumSets/507/members/1` (string) - The unit of measurement this data uses. See /enumSets/507/members for possible values\n+ precision:`/enumSets/0/members/1` (string) - The precision, number of decimal places, this data uses. See /enumSets/0/members for possible values\n\n## LegacyMetasys\n+ fullyQualifiedItemReference (string) - The fully qualified item reference of the object that created this audit\n+ itemName (string) - The short name of the object that created this audit\n+ classLevel (string) - Indicates the class level in which this audit belongs. See /enumSets/568/members for possible values\n+ originApplication (string) - Indicates the application that performed action that generated this audit. See /enumSets/578/members for possible values\n+ description (string) - Provides the description of the action that generated this audit. See /enumSets/580/members for possible values\n\n## AlarmEntityDigital\n+ Include AlarmEntity\n+ triggerValue (DigitalValueAlarm)- The digital value of the attribute of the object on which the alarm was triggered\n\n## AlarmEntityAnalog\n+ Include AlarmEntity\n+ triggerValue (AnalogValueAlarm)- The analog value of the attribute of the object on which the alarm was triggered\n\n## AlarmEntity\n+ Include BaseObject\n+ message (string) - The alarm message\n+ isAckRequired (boolean) - Indicates whether an acknowledgment is required on the alarm\n+ typeUrl:`https://{hostname}/api/v2/enumSets/{id}/members/{memberId}` (string) - A link to the enum member for the type of alarm\n+ priority (number) - The priority of the alarm\n+ creationTime:`2000-01-01T12:00:00Z` (string) - The dateTime for when the alarm was detected\n+ isAcknowledged (boolean) - Indicates whether the alarm has been acknowledged\n+ isDiscarded (boolean) - Indicates whether the alarm has been discarded\n+ categoryUrl:`https://{hostname}/api/v2/enumSets/{id}/members/{memberId}` (string) - A link to the authorization category of the object when the alarm was generated\n+ objectUrl:`https://{hostname}/api/v2/objects/{id}` (string) - A link to the object from which this alarm was generated\n+ annotationsUrl:`https://{hostname}/api/v2/alarms/{id}/annotations` (string) - A link to the annotations available on the alarm\n+ self:`https://{hostname}/api/v2/alarms/{id}` (string) - A link to this collection of alarms\n\n## AlarmEntityCollection\n+ Include PagedItemCollection\n+ items (array) - The collection of alarms\n    - (AlarmEntityAnalog)\n    - (AlarmEntityDigital)\n\n## AnalogValueAlarm\n+ value:`68.9` (number) - The value of the attribute of the object on which the alarm was triggered\n+ unitsUrl:`https://{hostname}/api/v2/enumSets/{id}/members/{memberId}` (string) - A link to the units of the object on which the alarm was triggered\n\n## DigitalValueAlarm\n+ value:`1` (number) - The value of the attribute of the object on which the alarm was triggered\n+ valueEnumMemberUrl:`https://{hostname}/api/v2/enumSets/{id}/members/{memberId}` (string) - A link to the enum member for the alarm trigger value\n\n## NetworkDeviceAlarmsRelationshipLinks\n+ self:`https://{hostname}/api/v2/networkDevices/{id}/alarms` (string) - A link to this collection of network device alarms\n+ networkDeviceUrl:`https://{hostname}/api/v2/networkDevices/{id}` (string) - A link to the network device from which this alarm was generated\n\n## NetworkDeviceAlarmRelationshipLinks\n+ self:`https://{hostname}/api/v2/networkDevices/{id}/alarms/{alarmId}` (string) - A link to this network device alarm\n+ networkDeviceUrl:`https://{hostname}/api/v2/networkDevices/{id}` (string) - A link to the network device from which this alarm was generated\n\n## NetworkDeviceAlarmEntity\n+ Include AlarmEntity\n+ Include NetworkDeviceAlarmRelationshipLinks\n\n## NetworkDeviceAlarmsEntity\n+ Include AlarmEntityCollection\n+ Include NetworkDeviceAlarmsRelationshipLinks\n\n## ObjectAlarmsRelationshipLinks\n+ self:`https://{hostname}/api/v2/objects/{id}/alarms` (string) - A link to this collection of object alarms\n+ objectUrl:`https://{hostname}/api/v2/objects/{id}` (string) - A link to the object from which which this alarm was generated\n\n## ObjectAlarmRelationshipLinks\n+ self:`https://{hostname}/api/v2/objects/{id}/alarms/{alarmId}` (string) - A link to this object alarm\n+ objectUrl:`https://{hostname}/api/v2/objects/{id}` (string) - A link to the object from which this alarm was generated\n\n## ObjectAlarmEntity\n+ Include AlarmEntity\n+ Include ObjectAlarmRelationshipLinks\n\n## ObjectAlarmsEntity\n+ Include AlarmEntityCollection\n+ Include ObjectAlarmsRelationshipLinks\n\n## AuditEntityCollection\n+ Include PagedItemCollection\n+ items (array[AuditEntity], fixed-type) - The collection of audits\n\n## AuditEntity\n+ id:`00000000-0000-0000-0000-000000000000` (string) - The identifier of the audit\n+ creationTime:`2017-09-18T08:11:28Z` (string) - The dateTime representing the creation time when this audit message was created\n+ actionTypeUrl:`https://{hostname}/api/v2/enumSets/577/members/1` (string) - The action performed that initiated the audit. See https://{hostname}/api/v2/enumSets/577/members for possible values\n+ discarded (boolean) - Indicates if the audit has been discarded\n+ statusUrl:`https://{hostname}/api/v2/enumSets/516/members/1` (string) - Enumeration representing status. See https://{hostname}/api/v2/enumSets/516/members for possible values\n+ preData (Data) - Data value prior to the Audit\n+ postData (Data) - Data value after the Audit\n+ parameters (array[Data], fixed-type) The actual data that is changing\n+ errorString (string) - The error that may have occurred during an audit\n+ user (string) - The userName of the user that initiated the audit\n+ signature (Signature) - The user who created this audit\n+ objectUrl:`https://{hostname}/api/v2/objects/{id}` (string) - A link to the object on which the activity was generated\n+ self:`https://{hostname}/api/v2/audits/{id}` (string) - A link to this audit\n+ annotationsUrl:`https://{hostname}/api/v2/audits/{id}/annotations` (string) - Link to annotations\n+ legacy (LegacyMetasys) - Metasys specific data\n\n## AlarmAnnotationEntityCollection\n+ Include PagedItemCollection\n+ items (array[AlarmAnnotationEntity], fixed-type) - The collection of annotations for an alarm\n\n## AlarmAnnotationEntity\n+ text (string) - The annotation text\n+ user (string) - The user who annotated the alarm\n+ creationTime:`2000-01-01T12:00:00Z` (string) - The dateTime for when the annotation on the alarm was created\n+ action (AnnotationActionEnum) - The alarm action on which the annotation was created. In case if the annotation was not created during an alarm action, the default value will be \"none\"\n+ alarmUrl:`https://{hostname}/api/v2/alarms/{id}` (string)  - A link to the alarm\n\n## AuditAnnotationEntityCollection\n+ Include PagedItemCollection\n+ items (array[AuditAnnotationEntity], fixed-type) - The collection of audit annotations\n\n## AuditAnnotationEntity\n+ id:`00000000-0000-0000-0000-000000000000` (string) - The identifier of the audit annotation\n+ auditUrl:`https://{hostname}/api/v2/audits/{id}` (string) - A link to the audit this audit annotation is attached to\n+ creationTime:`2017-09-18T08:11:28Z` (string) - The dateTime representing the creation time when this audit annotation\n+ user (string) - The user name of the user that initiated the audit annotation\n+ text (string) - The text of the audit annotation\n+ signature (Signature) - The user who created this audit annotation\n+ action (AnnotationActionEnum) - The action on which the annotation was created. In case if the annotation was not created during an action, the default value will be \"none\"\n\n## AnnotationActionEnum (enum)\n+ 'none' - Indicates an annotation that was added as part of non AnnotationActionEnum action\n+ 'acknowledged' - Indicates an annotation that was added as part of a acknowledged action\n+ 'completed' - Indicates an annotation that was added as part of a completed action\n+ 'discarded' - Indicates an annotation that was added as part of a discarded action\n+ 'snoozed' - Indicates an annotation that was added as part of a snooze action\n\n## Signature\n+ fullName:`John Smith` (string) - The name of the person \"signing\"\n+ reason (string) - The reason for signing\n\n## LoginRequest\n+ username: `johndoe` (string, required) - The user name of a Metasys account.\n+ password: `ajdk2!xyp` (string, required) - The corresponding password of a Metasys account.\n\n## LoginResponse\n+ accessToken: `eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiIsIng1dCI6IklFa3FIW...` (string) - The access token for this session.\n+ expires: `2018-08-03T18:23:45Z` (string) - The time at which the token will expire.\n\n## EnumSet\n+ Include EnumSetData\n+ Include EnumSetRelationships\n\n## EnumSetCollection\n+ Include PagedItemCollection\n+ items (array[EnumSet], fixed-type) - The collection of enum sets\n\n## EnumSetData\n+ id:`508` (number) - The identifier for the enum set\n+ description:`Object Type` (string) - The description of the enum set\n\n## EnumSetRelationships\n+ self:`https://{hostname}/api/v2/enumSets/{id}` (string) - A link to the enum set\n+ membersUrl:`https://{hostname}/api/v2/enumSets/{id}/members` (string) - A link to the enum set members\n\n## EnumMember\n+ Include EnumMemberData\n+ Include EnumMemberRelationships\n\n## EnumMemberCollection\n+ Include PagedItemCollection\n+ items (array[EnumMember], fixed-type) - The collection of enum members\n\n## EnumMemberData\n+ id:`165` (number) - The identifier for the enum member\n+ description:`JCI AV` (string) - The description of the enum member\n\n## EnumMemberRelationships\n+ self:`https://{hostname}/api/v2/enumSets/{id}/members/{memberId}` (string) - A link to the enum set members\n+ setUrl:`https://{hostname}/api/v2/enumSets/{id}` (string) - A link to the enum set\n\n## AttributeEnum\n+ Include EnumMember\n+ id:`85` (number) - Identifier for the attribute\n+ description:`Present Value` (string) - The description of the attribute\n+ self:`https://{hostname}/api/v2/enumSets/509/members/85` (string)\n+ setUrl:`https://{hostname}/api/v2/enumSets/509` (string, fixed) - A link to the attribute enum set\n\n## ObjectTypeEnum\n+ Include EnumMember\n+ id:`165` (number) - Identifier for the object type\n+ description:`JCI AV` (string) - The description of the object type\n+ self:`https://{hostname}/api/v2/enumSets/508/members/165` (string) - A link to the object type enum member\n+ setUrl:`https://{hostname}/api/v2/enumSets/508` (string, fixed) - A link to the object type enum set\n\n## ObjectCategoryEnum\n+ Include EnumMember\n+ id:`5` (number) - Identifier for the object category\n+ description:`General` (string) - The description of the object category\n+ self:`https://{hostname}/api/v2/enumSets/33/members/5` (string) - A link to the object category enum member\n+ setUrl:`https://{hostname}/api/v2/enumSets/33` (string, fixed) - Link to the object category enum set\n\n## SpaceTypeEnum\n+ Include EnumMember\n+ id:`1` (number) - Identifier for the space type\n+ description:`Building` (string) - The description of the space type\n+ self:`https://{hostname}/api/v2/enumSets/1766/members/1` (string) - A link to the space type enum member\n+ setUrl:`https://{hostname}/api/v2/enumSets/1766` (string, fixed) - Link to the space type enum set\n\n## TimeZoneEnum\n+ Include EnumMember\n+ id:`53` (number) - Identifier for the time zone\n+ description:`(UTC-06:00) Central Time (US & Canada)` (string) - The description of the time zone, consistent with SMP display\n+ self:`https://{hostname}/api/v2/enumSets/576/members/53`(string)  - A link to the time zone enum member\n+ setUrl:`https://{hostname}/api/v2/enumSet
