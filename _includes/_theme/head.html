{% include _utils/common %}
<head>
    <title>{{ page.page_title | default: page.title | default: site.title }}</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% for meta in general.meta %}
        <meta name="{{ meta.name }}" lang="{{ meta.lang }}" xml:lang="{{ meta.lang }}" content="{{ meta.content | strip }}" />
    {% endfor %}
    {% if page.url == "/404.html" | prepend: {{site.baseurl}} %}
        <meta http-equiv="refresh" content="10; url={{"/" | prepend: site.baseurl }}">
    {% endif %}

    <link rel="shortcut icon" href="{{ "assets/images/favicons/favicon16x16.ico" | prepend: site.baseurl }}" type="image/x-icon">
    <link rel="icon" href="{{ "assets/images/favicons/favicon16x16.ico" | prepend: site.baseurl }}" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "assets/images/favicons/favicon16x16.png" | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "assets/images/favicons/favicon32x32.png" | prepend: site.baseurl }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ "assets/images/favicons/favicon96x96.png" | prepend: site.baseurl }}">
    <link rel="apple-touch-icon-precomposed" href="{{ "assets/images/favicons/apple-touch-icon-120x120.png" | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ "assets/images/favicons/apple-touch-icon-152x152.png" | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" sizes="167x167" href="{{ "assets/images/favicons/apple-touch-icon-167x167.png" | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "assets/images/favicons/apple-touch-icon-180x180.png" | prepend: site.baseurl }}">
    
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- FontAwesome JS -->
    <script defer="" src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous"></script>

    <!-- Global CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Plugins CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">
    <link rel="stylesheet" href="{{ "assets/plugins/prism/prism.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "assets/plugins/elegant_font/css/style.css" | prepend: site.baseurl }}">

    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="{{ "assets/css/main.css" | prepend: site.baseurl }}">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

    {% if page.highlight or post.highlight %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css" integrity="sha256-3YM6A3pH4QFCl9WbSU8oXF5N6W/2ylvW0o2g+Z6TmLQ=" crossorigin="anonymous" />
    {% endif %}
</head>
