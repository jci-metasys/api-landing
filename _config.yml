# Build Settings
github:             [metadata]
encoding:           UTF-8
markdown:           kramdown
highlighter:        rouge
kramdown:
  input:            GFM
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
  syntax_highlighter_opts:
    disable : true

# Enable minification SASS
sass:
  sass_dir:         assets/css
  style:            compressed

plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-redirect-from

