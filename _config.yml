# Site Settings
title: 'Metasys&reg; API'
paginate_path: content/page-:num/
permalink: /:path/:basename:output_ext
force-https: True
lang: "en"
paginate: 5

url: "https://jci-metasys.github.io/api-landing"
baseurl: "/api-landing/"
remote_theme: jci-metasys/jekyll-theme-prettydocs
pre_release: false

